<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="containerMain">
      <form id="weather-form">
        <input
          type="text"
          class="cityForm"
          id="city-name"
          placeholder="Enter city name"
        />
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="submit-button"
        />
      </form>
      <button type="button" class="btn btn-success" id="current-location">
        Current Location
      </button>
      <p>
        <span id="current-day">Thursday</span>
        <span id="current-hour">18</span>:<span id="current-minute">00</span>
      </p>

      <h1 class="cityName">The Weather</h1>

      <h3 class="currentTemperature">18°C</h3>

      <a href="#" id="celsius-temp">°C</a>/<a href="#" id="fahrenheit-temp"
        >°F</a
      >
      <img src="images/pexels-markus-spiske-110874.jpg" alt="rainy window" />
      <div class="container">
        <div class="row">
          <div class="col dayName">Monday</div>
          <div class="col dayName">Tuesday</div>
          <div class="col dayName">Wednesday</div>
          <div class="col dayName">Thursday</div>
          <div class="col dayName">Friday</div>
        </div>
        <div class="row">
          <div class="col weekWeather">21°C</div>
          <div class="col weekWeather">18°C</div>
          <div class="col weekWeather">11°C</div>
          <div class="col weekWeather">15°C</div>
          <div class="col weekWeather">19°C</div>
        </div>
      </div>
      <span class="sourceCodeLink"
        ><a href="https://github.com/eloveday/Weather-App">Open-source code</a>
        by Emily Loveday</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
